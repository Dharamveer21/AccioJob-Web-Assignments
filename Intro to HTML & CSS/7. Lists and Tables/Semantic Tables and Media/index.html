<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="section-1">
        <table>
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>101</td>
                    <td>Alice</td>
                </tr>

                <tr>
                    <td>102</td>
                    <td>Bob</td>
                </tr>

                <tr>
                    <td>103</td>
                    <td>Charlie</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="section-2">
        <header>List of medias</header>

        <ol>
            <li>
                <img src="https://picsum.photos/id/123/200/300" alt="Random image from Picsum" />
            </li>

            <li>
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                        type="video/mp4">
                </video>
            </li>

            <li>
                <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
                    type="audio/ogg">
                </audio>
            </li>
        </ol>

    </section>


</body>

</html>
