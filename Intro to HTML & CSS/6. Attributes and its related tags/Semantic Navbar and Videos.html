<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar and Videos</title>
</head>

<body>
    <header>
        <h1>Semantic Navbar and Videos</h1>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about-us">About us</a></li>
            <li><a href="#contact-us">Contact us</a></li>
        </ul>
    </nav>

    <section id="videos">
        <h2>3 random videos</h2>

        <video controls id="video1">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4">
        </video>

        <video controls id="video2">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                type="video/mp4">
        </video>

        <video controls id="video3">
            <source
                src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4"
                type="video/mp4">
        </video>
    </section>
</body>

</html>
